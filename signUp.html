<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  width:300px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  background:black;
  color:white;
  border:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>Sign Up</h2>
  <input type="text" placeholder="Full Name">
  <input type="text" placeholder="Mobile Number">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button type="submit" onclick="registerMsg()">Create Account</button>
  
</div>

</body>
<script src="./script.js"></script>
</html>
